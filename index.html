<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Import Google Icon Font Materialize Requirement-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css Materialize Requirement -->
    <link type="text/css" rel="stylesheet" href="plugins/materialize-v1.0.0/materialize/css/materialize.min.css"
        media="screen,projection" />

    <!-- Main stylesheet of the project -->
    <link type="text/css" rel="stylesheet" href="styles/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Browser Notes</title>
</head>

<body>
    <div class="form hide">
        <div class="row">
            <form class="col s12 m6 offset-m3 ">
                <div class="row">
                    <i class="material-icons col s1 offset-s11 right-align" id="form-close">close</i>
                    <h3 class='col s10'> Preencha sua nota</h3>

                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Insira o título..." id="titulo" type="text" class="validate">
                        <label for="titulo">Título</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea placeholder="Insira o texto de seu lembrete..." id="textarea"
                            class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea">Mensagem</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" id="datepicker">
                        <label for="datepicker">Data</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light col s8 offset-s2" type="submit" name="action"
                        id="btn-save">Save
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

    </div>


    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <div id="main-content" class="row">
    </div>

    <div class="fixed-action-btn" >
        <a class="btn-floating btn-large waves-effect waves-light red"><i id="add-btn" class="material-icons">add</i></a>
    </div>






    <!-- Jquery Script -->
    <script type="text/javascript" src="plugins/jquery-3.5.1/jquery-3.5.1.min.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="plugins/materialize-v1.0.0/materialize/js/materialize.min.js"></script>

    <!-- Main Script File of the project-->
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
